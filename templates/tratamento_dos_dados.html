{% extends "base.html" %}

{% block title %}Tratamento dos Dados{% endblock %}

{% block content %}
<h1>Tratamento dos dados</h1>

{% if dados_tratados %}
<p>Os dados já foram tratados.</p>
<form method="post">
    <button type="submit">Excluir dados tratados</button>
</form>
{% else %}
<p>Os dados não foram tratados.</p>
<form method="post">
    <button type="submit">Tratar os dados</button>
</form>
{% endif %}



{% endblock %}
